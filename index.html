<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young black nd rich</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-video"></i> WASM Video Editor</h1>
            <p>Add text overlays to videos with WebAssembly processing</p>
        </header>

        <div class="editor">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="video" controls>
                        <source src="https://assets.codepen.io/3364143/sample.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="controls">
                    <button id="upload" class="btn">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                    <button id="process" class="btn primary">
                        <i class="fas fa-cogs"></i> Process
                    </button>
                    <button id="export" class="btn success" disabled>
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>

            <div class="controls-panel">
                <h2><i class="fas fa-text-height"></i> Text Overlay</h2>
                <div class="form-group">
                    <label>Text Content</label>
                    <textarea id="text-content" placeholder="Enter text..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Font Size</label>
                        <select id="font-size">
                            <option value="16">Small</option>
                            <option value="24" selected>Medium</option>
                            <option value="32">Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <input type="color" id="text-color" value="#ffffff">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Background</label>
                        <input type="color" id="bg-color" value="#000000">
                    </div>
                    <div class="form-group">
                        <label>Opacity</label>
                        <input type="range" id="opacity" min="0" max="100" value="50">
                        <span id="opacity-value">50%</span>
                    </div>
                </div>
                <button id="add-text" class="btn">
                    <i class="fas fa-plus"></i> Add Text
                </button>
            </div>
        </div>

        <div class="status">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p id="status">Ready to process</p>
            <div id="output" class="output-container" hidden>
                <video id="output-video" controls></video>
            </div>
        </div>

        <footer>
            <p>WebAssembly Video Editor using ffmpeg.wasm</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
